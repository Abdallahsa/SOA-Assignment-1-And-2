<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="Add.css">
    <meta charset="UTF-8">
    <title>Update Student</title>
    
    <script>
		const urlParams = new URLSearchParams(window.location.search);
    	const studentId = urlParams.get('id');
    	
    	window.onload = function () {
			// Make an AJAX request to your API endpoint
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "/students/searchStudents?id="+studentId, true);
			xhr.onreadystatechange = function () {
				if (xhr.readyState === 4) {
					if (xhr.status === 200) {
						// Handle the response, e.g., display the search results
						displaySearchResults(JSON.parse(xhr.responseText));
						
						
					} else {
						// Handle errors
						alert("Error: " + xhr.statusText);
					}
				}
			};
			xhr.send();
		}
    	
    	function displaySearchResults(results) {
    		student = results[0]
    		
			var resultDiv = document.getElementById("result");
			
			if (results.length === 0) 
			{
				resultsDiv.innerHTML = "No student with this id.";
				return;
			}

			resultDiv.innerHTML = `<form id="studentForm">
			<input placeholder="Id" type="text" id="id" value="${student['id']}" required><br>
		   	<input placeholder="FirstName" type="text" id="firstName" value="${student['firstName']}" required><br>
		   	<input placeholder="lastName" type="text" id="lastName" value="${student['lastName']}" required><br>
		   	<input placeholder="gender"  type="text" id="gender" value="${student['gender']}" required><br>
		    <input placeholder="gpa"  type="number" step="0.01" id="gpa" value="${student['gpa']}" required><br>
		    <input placeholder="level"  type="number" step="1" id="level" value="${student['level']}" required><br>
		    <input placeholder="address" type="text" id="address" value="${student['address']}" required><br>
		    <button type="button" onclick="updateStudent()" >Update</button>
		</form>`
    	}
    	
    	function updateStudent()
    	{
    		
        	if(document.getElementById(`studentForm`).reportValidity())
        		{
        			// Get form data
                	var id = document.getElementById("id").value;
                	var firstName = document.getElementById("firstName").value;
               		var lastName = document.getElementById("lastName").value;
                	var gender = document.getElementById("gender").value;
                	var gpa = document.getElementById("gpa").value;
                	var level = document.getElementById("level").value;
                	var address = document.getElementById("address").value;

                	// Create a JSON object with the form data
                	var formData = {
                    		id: id,
                    		firstName: firstName,
                    		lastName: lastName,
                    		gender: gender,
                    		gpa: gpa,
                    		level:level,
                    		address: address
                		};
        			

            		// Make an AJAX request to your API endpoint
           			 var xhr = new XMLHttpRequest();
            		xhr.open("PUT", "/students/updateStudent/"+id, true);
            		xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
           			xhr.onreadystatechange = function () {
                	if (xhr.readyState === 4 && xhr.status === 200) {
                    	// Handle the response, e.g., display a success message
                    	alert(xhr.responseText);
                		}
            		};
            		xhr.send(JSON.stringify(formData)); // Send as an array to match your API endpoint
        		}
    	}

 			
	</script>
</head>
<body>

	<h2>Update Student</h2>
	<div id="result"></div>
</body>
</html>
